 #Shield Modules
    tech_rse_shields_1:0 "Spaceport Shield Array MK I"
    tech_rse_shields_1_desc:0 "You have shields on your ships, now we have made them powerful enough for your Spaceports!"
    
    tech_rse_shields_2:0 "Spaceport Shield MK I to MK II Upgrade Kit"
    tech_rse_shields_2_desc:0 "Unlocks the ability to install shield rechargers and boosters on your spaceports, further boosting regen and shield strength."
    
    tech_rse_shields_3:0 "Spaceport Shield MK II to MK III Upgrade Kit"
    tech_rse_shields_3_desc:0 "This unlocks increased tech, further increasing the regen and durability of your spaceport shield arrays. Spaceports with these installed are virtually impregnable bastions in space."
 
 
 #Hull Modules
    tech_reinforced_hull_1:0 "Bulkhead Reinforcments"
    tech_reinforced_hull_1_desc:0 "Heavy duty reinforced bulkheads for your spaceports drastically improve their survivability in combat."
 
    tech_reinforced_hull_2:0 "Neutronium Skin Structural Reinforcment"
    tech_reinforced_hull_2_desc:0 "Using Neutronium Ore as a foundation for hull construction introduces self-regernation technology to your spaceport."

    tech_reinforced_hull_3:0 "Living Metal Endoskeleton"
    tech_reinforced_hull_3_desc:0 "By having a liquid living metal skin, the self-regeneration of your spaceports is dramitcally increased."


 #Armor Modules
    tech_rse_module_armor_1:0 "Reinforced Spaceport Blast Doors"
    tech_rse_module_armor_1_desc:0 "Introducing automatic bulkheads, blast doors and window coverings, your spaceports offer increased damage mitigation."
    
    tech_rse_module_armor_2:0 "Titanium Alloy Armor Upgrade Kit"
    tech_rse_module_armor_2_desc:0 "Offering a thicker, denser and more resistant armor kit your starbases cant take quite the beating."
    
    tech_rse_module_armor_3:0 "Ablative Armor Upgrade Kit"
    tech_rse_module_armor_3_desc:0 "Ablative Armor is the epitmoe of spaceport armor. Virtually impregnable, any spaceport fit with this kit will be a force to be reckoned with."


 #Weapon Modules
    tech_synchronized_defences_2:0 "Semi-Autonomous Defense Matrix"
    tech_synchronized_defences_2_desc:0 "Turning over a portion of targetting to computers, this unlocks moudles for spaceport defense."

    tech_synchronized_defences_3:0 "Autonomous Defense Matrix"
    tech_synchronized_defences_3_desc:0 "Target acquisition and weapon seclection is handled by computers, but someone still needs to push a button."

    tech_synchronized_defences_4:0 "AI Controlled Defensive Matrix - SkyNet development suite"
    tech_synchronized_defences_4_desc:0 "Who needs to push buttons when a AI computer network can handle the killing of all threats? Turn over complete control of all spaceport defensive operations to a faster and better mind!"

    tech_rse_spaceport_lasers_1:0 "Spaceport Laser Array MK II - X-Ray Crystal Transportation"
    tech_rse_spaceport_lasers_1_desc:0 "Making guns bigger and more power efficent, this Gamma Laser Array tech unlocks more advanced medium weaponry for your spaceports."
    
    tech_rse_spaceport_lasers_2:0 "Spaceport Laser Array MK III - Gamma Crystal Focusing Array"
    tech_rse_spaceport_lasers_2_desc:0 "Further efficiencies has enabled a battery of large weapons to compliment the offensive power of your Spaceports."
    
    tech_rse_spaceport_lasers_3:0 "Spaceport Laser Array MK IV - Energy Lance Focusing Crystals"
    tech_rse_spaceport_lasers_3_desc:0 "The end all and be all of laser offensive weaponry, Spaceports fit with this new technology will be nothing short of a ship-killer."
    
    tech_rse_spaceport_mass_drivers_1:0 "Spaceport Gauss Cannon Array MK II - Anti-Grav Propulsion"
    tech_rse_spaceport_mass_drivers_1_desc:0 "Offering a larger punch to standard kinetic starport weapons, this Gauss Cannon Array tech unlocks more advanced medium weaponry for your spaceports."
    
    tech_rse_spaceport_mass_drivers_2:0 "Spaceport Gauss Cannon Array MK III - Artillery Range"
    tech_rse_spaceport_mass_drivers_2_desc:0 "Further efficiencies has enabled a battery of large weapons to compliment the offensive power of your Spaceports."
    
    tech_rse_spaceport_mass_drivers_3:0 "Spaceport Mass Accelerator Array MK IV - Mass Acceleration"
    tech_rse_spaceport_mass_drivers_3_desc:0 "The end all and be all of kinetic offensive weaponry, Spaceports fit with this new technology will be nothing short of a ship-killer."
    
    tech_rse_spaceport_missiles_1:0 "Missile Array MK II - Nuclear missile storage"
    tech_rse_spaceport_missiles_1_desc:0 "Further advances in nuclear warhead storage has allowed us to safety store an increased arsenal of medium warheads on spaceports."
    
    tech_rse_spaceport_missiles_2:0 "Missile Array MK III - Anti-matter Containment"
    tech_rse_spaceport_missiles_2_desc:0 "Anit-matter containment fields has finally enabled us to store large anti-matter missiles next to our civilian populations."
    
    tech_rse_spaceport_missiles_3:0 "Missile Array MK IV - Devestation pure and simple"
    tech_rse_spaceport_missiles_3_desc:0 "Throwing all cares to the wind, we have started transporting Devastator Torpedeos to our spaceports. Safety be damned!"
    
    tech_rse_spaceport_arc_emitter:0 "Focused Arc Emitter Battery - Spaceport sized!"
    tech_rse_spaceport_arc_emitter_desc:0 "Combining the best advancements in Plasma and Laser technologies we have learned how to outfit our spaceports with the highest quality offensive arc emitters in the galaxy."
    
    tech_rse_spaceport_energy_torpedoes:0 "Neutron Torpedo Battery - What's better?"
    tech_rse_spaceport_energy_torpedoes_desc:0 "Energy Torpedeos on a spaceport... what else could you really ask for?"
   
    tech_rse_hangar_1:0 "Station Fighter Squadron - Pilot training schools"
